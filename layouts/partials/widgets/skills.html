{{- $skills := .Site.Params.skills }}
{{- if gt (len $skills) 0 }}
<div class="widget-skills widget">
    <h4 class="widget__title">SKILL</h4>
    <div class="widget__content">
    {{- range $skills }}
        <a class="widget-skills__link widget__link btn"  title="{{ . }}">
            {{- . -}}
        </a>
    {{- end }}
    </div>
</div>
{{- end }}
